<!DOCTYPE html>
<html>
<head>
  <title>Wiki Search</title>
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.lime-red.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href='https://fonts.googleapis.com/css?family=Raleway:800,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Wikipedia Searcher</span>
      
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--1-col"></div>
        <div class="mdl-cell mdl-cell--4-col">
          <h3 class="search-title">Find An Article By Topic</h3>
          <!-- Expandable Textfield -->
          <form action="#">
            
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="userInfo">
              <label class="mdl-textfield__label" for="sample3">Enter Topic...</label>
            </div><br>
              <!-- Accent-colored raised button with ripple -->
            <button class=" searchBtn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Search Wikipedia
            </button>
         
          </form>
          <div class="img-container"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Unbalanced_binary_tree.svg/2000px-Unbalanced_binary_tree.svg.png"></div>
        </div>
        <div class="mdl-cell mdl-cell--1-col"></div>
        <div class="mdl-cell mdl-cell--6-col">
          <h3 class="search-title">Results <span class="click-message">*click title for article</span></h3>
          <div class="message"></div>
        </div>
      </div>
    </div>
  </main>
</div>





<!--scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
